<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>dice roller</h1>
        <div class="dice-photo-container">
            <div class="dice-photo first-dice"></div>
            <div class="dice-photo second-dice"></div>
            <div class="dice-photo third-dice"></div>
        </div>
        <div class="component-container">
            <button class="play-button">roll a dice</button>
            <span class="rolled-dice-prompt">you rolled 4, 5, 1</span>
        </div>
        <div class="winner-container">
            <span>HOLY SHIT YOU GOT 666!</span>
            <audio src="mick_gordon_02._rip_tear_mp3_30291.mp3" class="winner-music"></audio>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
